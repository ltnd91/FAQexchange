{% if request.user.is_authenticated %}
<form class='form' method='POST' action='{% url "followA" %}'> {% csrf_token %}
<input type='hidden' name='answer' value='{{ answer }}'/>
<p>{{ count }}
<button class='btn {% if is_following %}btn-default{% else %}btn-danger{% endif %} btn-sm'>{% if is_following %}Unlike{% else %}Like{% endif %}</button> {{ answer.name }}</p>
</form>
{% endif %}
