{% if request.user.is_authenticated %}
<form class='form' method='POST' action='{% url "followQ" %}'> {% csrf_token %}
<input type='hidden' name='question' value='{{ question }}'/>
<p>{{ count }}
<button class='btn {% if is_following %}btn-default{% else %}btn-primary{% endif %} btn-sm'>{% if is_following %}Unlike{% else %}Like{% endif %}</button><a href='{{ question.get_absolute_url }}'> {{ question.name }} </a></p>
</form>
{% endif %}
