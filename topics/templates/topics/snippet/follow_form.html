{% if request.user.is_authenticated %}
<form class='form' method='POST' action='{% url "followT" %}'> {% csrf_token %}
<input type='hidden' name='topic' value='{{ topic }}'/>
<button class='btn {% if is_following %}btn-default{% else %}btn-danger{% endif %} btn-sm'>{% if is_following %}Unfollow{% else %}Follow{% endif %}</button>
</form>
{% endif %}
